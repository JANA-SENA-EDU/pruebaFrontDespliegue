<div class="categorias-container">
  <!-- Encabezado -->
  <div class="categorias-header">
    <h2>Gestión de Categorías</h2>
    <button class="boton-profesional" (click)="abrirFormulario()">Nueva Categoría</button>
  </div>

  <!-- Tabla de Categorías -->
  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 categorias-tabla">
    <!-- ID -->
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.idCategoria }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreCategoria">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nombreCategoria }} </td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.descripcion }} </td>
    </ng-container>

    <!-- Imagen -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let categoria">
        <img *ngIf="categoria.imagen" [src]="categoria.imagen" alt="Imagen" width="50" height="50" />
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let categoria">
        <button class="accion-boton boton-editar" aria-label="Editar categoría" (click)="abrirFormulario(categoria)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="accion-boton boton-eliminar" aria-label="Eliminar categoría" (click)="eliminarCategoria(categoria.idCategoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
