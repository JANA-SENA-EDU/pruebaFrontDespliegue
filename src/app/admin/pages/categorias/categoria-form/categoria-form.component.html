<h2 mat-dialog-title>{{ formCategoria.value.idCategoria ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>

<form [formGroup]="formCategoria" (ngSubmit)="guardar()" class="formulario-modal">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre de la categoría</mat-label>
    <input matInput formControlName="nombreCategoria" />
    <mat-error *ngIf="formCategoria.get('nombreCategoria')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>URL de la imagen</mat-label>
    <input matInput formControlName="imagen" />
  </mat-form-field>

  <div class="acciones-modal">
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
