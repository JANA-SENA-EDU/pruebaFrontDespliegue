<div class="usuarios-container">
  <div class="usuarios-header">
    <h2>Gestión de Usuarios</h2>
    <button class="boton-profesional" (click)="abrirFormulario()">Nuevo Usuario</button>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 usuarios-tabla">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.telefono }} </td>
    </ng-container>

    <!-- Nombre de Usuario -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombreUsuario }} </td>
    </ng-container>

    <!-- Estado (Activo/Inactivo) -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let usuario">
        <span [ngClass]="getEstadoClase(usuario.activo)">
          {{ getEstadoClase(usuario.activo) === 'activo' ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button class="accion-boton boton-editar" aria-label="Editar usuario" (click)="abrirFormulario(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="accion-boton boton-eliminar" aria-label="Eliminar Usuario" (click)="eliminarUsuario(usuario.idUsuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
