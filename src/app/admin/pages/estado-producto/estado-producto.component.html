<div class="estado-container">
  <div class="estado-header">
    <h2>Gesti√≥n de Estado de Productos</h2>
  </div>

  <!-- Formulario -->
  <form (ngSubmit)="guardarEstado()" class="formulario">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Estado</mat-label>
      <input matInput [(ngModel)]="estadoForm.nombreEstado" name="nombreEstado" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ estadoForm.idEstadoProducto ? 'Actualizar' : 'Guardar' }}
    </button>
    <button mat-button type="button" (click)="resetFormulario()" *ngIf="estadoForm.idEstadoProducto">Cancelar</button>
  </form>

  <!-- Tabla -->
  <table mat-table [dataSource]="estados" class="mat-elevation-z8 estado-tabla">
    <ng-container matColumnDef="nombreEstado">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let estado">{{ estado.nombreEstado }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let estado">
        <button mat-icon-button color="primary" (click)="editarEstado(estado)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarEstado(estado.idEstadoProducto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
