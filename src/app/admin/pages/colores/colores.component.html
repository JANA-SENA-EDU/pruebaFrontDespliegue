<div class="colores-container">
  <!-- Encabezado -->
  <div class="colores-header">
    <h2>Gesti贸n de Colores</h2>
    <button class="boton-profesional" (click)="abrirFormulario()">Nuevo Color</button>
  </div>

  <!-- Tabla de Colores -->
  <table mat-table [dataSource]="colores" class="mat-elevation-z8 colores-tabla">
    <!-- ID -->
    <ng-container matColumnDef="idColor">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let color"> {{ color.idColor }} </td>
    </ng-container>

    <!-- C贸digo -->
    <ng-container matColumnDef="codigoColor">
      <th mat-header-cell *matHeaderCellDef> C贸digo </th>
      <td mat-cell *matCellDef="let color"> {{ color.codigoColor }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreColor">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let color"> {{ color.nombreColor }} </td>
    </ng-container>

    <!-- Vista del color -->
    <ng-container matColumnDef="vista">
      <th mat-header-cell *matHeaderCellDef> Vista </th>
      <td mat-cell *matCellDef="let color">
        <div class="color-preview" [style.backgroundColor]="color.codigoColor"></div>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let color">
        <button class="accion-boton boton-editar" aria-label="Editar color" (click)="editarColor(color)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="accion-boton boton-eliminar" aria-label="Eliminar color" (click)="eliminarColor(color.idColor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definici贸n de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
