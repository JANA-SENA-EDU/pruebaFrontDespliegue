<div class="login-outer-container">
  <div class="login-card">
    <div class="login-left">
      <div class="welcome-text">
        <h1>Bienvenido a okBranding</h1>
        <p>Accede y transforma tu creatividad en resultados. Aquí encontrarás todo lo que necesitas para promocionar tu marca con estilo, impacto y estrategia.</p>
      </div>
    </div>
    <div class="login-right">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="login-logo-container">
          <img src="assets/img/logo.png" alt="OK Branding Logo" class="logo" />
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingresa tu usuario" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingresa tu contraseña" formControlName="password">
        </mat-form-field>
        <div class="login-options">
          <a class="forgot-link" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button mat-raised-button color="primary" class="full-width" type="submit">
          LOGIN
        </button>
        <div class="registro-link">
        <a routerLink="/register">¿Aún no tienes cuenta? Regístrate</a>
      </div>
      </form>
    </div>
  </div>
</div>
